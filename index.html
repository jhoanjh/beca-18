<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas - Beca 18</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Logotipo */
        .logo img {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
        }

        .intro {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        /* Botones de inicio e información */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Estilo para preguntas y opciones */
        .question-container {
            display: none;
        }

        .question {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options button {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .options button:hover {
            background-color: #e0e0e0;
        }

        .correct {
            background-color: #4caf50;
            color: white;
        }

        .incorrect {
            background-color: #f44336;
            color: white;
        }

        .score {
            font-size: 20px;
            margin-top: 15px;
            color: #333;
        }

        .restart-container {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="gameContainer">
    <h1>Beca 18 - Juego de Preguntas</h1>

    <div class="logo">
        <img src="https://perueducacion.com/attachments/beca_18_2023-png.5/?id=43" alt="Logo de Beca 18">
    </div>

    <div class="button-container">
        <button class="button" onclick="showInfo()">Información sobre Beca 18</button>
        <button class="button" onclick="startGame()">Iniciar Juego</button>
    </div>

    <div class="intro" id="info">
        <p><strong>Beca 18</strong> es un programa del estado peruano que brinda apoyo a jóvenes de bajos recursos y alto rendimiento académico para que puedan acceder a educación superior en universidades o institutos técnicos.</p>
        <button class="button" onclick="hideInfo()">Regresar</button>
    </div>

    <div class="question-container" id="gameArea">
        <p class="question" id="questionText">Pregunta</p>
        <div class="options" id="optionsContainer">
            <!-- Las opciones se cargarán dinámicamente -->
        </div>
    </div>
    
    <p class="score">Puntaje: <span id="score">0</span></p>
    
    <div class="restart-container" id="restartContainer">
        <button class="button" onclick="restartGame()">Reiniciar Juego</button>
        <button class="button" onclick="goToStart()">Volver al Inicio</button>
    </div>
</div>

<script>
    let score = 0;

    // Lista de preguntas y respuestas
    const questions = [
        {
            question: "¿Cuál es el interés simple de un préstamo de S/ 5000 a un interés del 6% anual durante 3 años?",
            options: [
                { answer: "S/ 900", correct: true },
                { answer: "S/ 9000", correct: false },
                { answer: "S/ 300", correct: false },
                { answer: "S/ 1800", correct: false }
            ]
        },
        {
            question: "Si inviertes S/ 2000 en un banco con un 10% de interés compuesto anual, ¿cuánto recibirás después de 2 años?",
            options: [
                { answer: "S/ 2200", correct: false },
                { answer: "S/ 2400", correct: true },
                { answer: "S/ 2100", correct: false },
                { answer: "S/ 2500", correct: false }
            ]
        },
        // Agrega más preguntas aquí
    ];

    function showInfo() {
        document.querySelector(".button-container").style.display = "none";
        document.querySelector("h1").style.display = "none";
        document.querySelector(".logo").style.display = "none";
        document.getElementById("info").style.display = "block";
    }

    function hideInfo() {
        document.querySelector(".button-container").style.display = "flex";
        document.querySelector("h1").style.display = "block";
        document.querySelector(".logo").style.display = "block";
        document.getElementById("info").style.display = "none";
    }

    function startGame() {
        document.querySelector(".button-container").style.display = "none";
        document.querySelector("h1").style.display = "none";
        document.querySelector(".logo").style.display = "none";
        document.getElementById("info").style.display = "none";
        document.getElementById("gameArea").style.display = "block";
        
        loadNextQuestion();
    }

    function loadNextQuestion() {
        const randomIndex = Math.floor(Math.random() * questions.length);
        const question = questions[randomIndex];

        document.getElementById("questionText").textContent = question.question;

        const optionsContainer = document.getElementById("optionsContainer");
        optionsContainer.innerHTML = "";
        question.options.forEach(option => {
            const button = document.createElement("button");
            button.textContent = option.answer;
            button.onclick = () => checkAnswer(button, option.correct);
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(button, isCorrect) {
        const buttons = document.querySelectorAll(".options button");

        buttons.forEach(btn => {
            const correctAnswer = questions.find(q => q.question === document.getElementById("questionText").textContent)
                                .options.find(opt => opt.correct).answer;
            if (btn.textContent === correctAnswer) {
                btn.classList.add("correct");
            } else {
                btn.classList.add("incorrect");
            }
            btn.disabled = true;
        });

        if (isCorrect) {
            score++;
            document.getElementById("score").textContent = score;
            alert("¡Correcto!");
        } else {
            alert("Incorrecto. Intenta de nuevo.");
        }

        setTimeout(showRestartOptions, 1000);
    }

    function showRestartOptions() {
        document.getElementById("restartContainer").style.display = "block";
    }

    function restartGame() {
        score = 0;
        document.getElementById("score").textContent = score;
        document.getElementById("restartContainer").style.display = "none";
        document.getElementById("gameArea").style.display = "none";
        document.querySelector(".button-container").style.display = "flex";
        document.querySelector("h1").style.display = "block";
        document.querySelector(".logo").style.display = "block";
    }

    function goToStart() {
        score = 0;
        document.getElementById("score").textContent = score;
        document.getElementById("restartContainer").style.display = "none";
        document.getElementById("gameArea").style.display = "none";
        document.querySelector(".button-container").style.display = "flex";
        document.querySelector("h1").style.display = "block";
        document.querySelector(".logo").style.display = "block";
    }
</script>

</body>
</html>
